<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Age Calculator</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="icon.png" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="font-sans">
		<div class="bg-black h-screen w-full px-2 py-40">
			<div class="max-w-[400px] mx-auto bg-yellow-400 px-4 py-4 border border-sm border-slate-300 rounded shadow-sm shadow-slate-200/30">
				<div class="flex justify-center max-w-[480px] my-4 py-4 absolute inset-x-0 top-0 mx-auto px-2">
					<img class="hover:animate-none w-[80px]" src="icon.png" alt="" />
				</div>
				<div class="border-b border-slate-400 mb-2">
					<h2 class="font-mono text-2xl text-slate-800 font-bold mb-4 text-center">Age Calculator</h2>
				</div>
				<div class="flex gap-4 py-2 text-slate-200">
					<input type="date" class="flex-auto my-4 py-2 w-80 text-slate-800 rounded" />
					<button
						class="animate-pulse flex-auto w-40 font-mono my-4 py-2 bg-slate-800 shadow-lg shadow-slate-600/60 hover:shadow-slate-800/80 hover:animate-none hover:bg-slate-900 text-md text-white font-bold rounded"
						id="calculate"
					>
						Calculate
					</button>
				</div>
			</div>
			<div class="flex gap-12 max-w-[400px] mx-auto pl-4 py-8">
				<div class="bg-yellow-400 border border-sm border-slate-300 px-6 py-2 rounded-sm shadow-sm shadow-slate-200/30">
					<p class="font-bold text-center text-6xl text-slate-900" id="year">0</p>
					<p class="text-center text-slate-800">Years</p>
				</div>
				<div class="bg-yellow-400 border border-sm border-slate-300 px-6 py-2 rounded-sm shadow-sm shadow-slate-200/30">
					<p class="font-bold text-center text-6xl text-slate-900" id="month">0</p>
					<p class="text-center text-slate-800">Months</p>
				</div>
				<div class="bg-yellow-400 border border-sm border-slate-300 px-6 py-2 rounded-sm shadow-sm shadow-slate-200/30">
					<p class="font-bold text-center text-6xl text-slate-900" id="day">0</p>
					<p class="text-center text-slate-800">Days</p>
				</div>
			</div>
			<div class="px-2 py-6 absolute inset-x-0 bottom-0">
				<p class="text-center text-slate-200">Copyright &copy; 2022 : <a href="#" class="font-mono text-yellow-300 hover:text-yellow-400 hover:underline">Mukhtasar Al-Akhdhari</a> - All Right Reserved</p>
			</div>
		</div>
		<script src="script.js" type="text/javascript"></script>
	</body>
</html>
